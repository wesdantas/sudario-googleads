<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    html,body{margin:0;height:100%;background:#000}
    #overlay{width:1px;height:1px;position:fixed;top:0;left:0;opacity:0}
    #player{width:100%;height:100%;border:0}
  </style>
</head>
<body>
<div id="overlay"></div>
<script>
  const vidId = 'p8NM-pBwJew';
  const getSrc = () => `https://www.youtube.com/embed/${vidId}?autoplay=1&mute=0&controls=0&loop=1&playlist=${vidId}&origin=${location.origin}`;
  overlay.onclick = () => {
    overlay.remove();
    document.body.innerHTML = `<iframe id="player" src="${getSrc()}" allow="autoplay"></iframe>`;
    setInterval(() => document.querySelector('#player').src = getSrc(), 35000);
  };
</script>
</body>
</html>
