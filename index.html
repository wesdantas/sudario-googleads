<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sudário – Player (Embed confiável)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    iframe{position:fixed;width:100%;height:100%;border:0}
    #t{position:fixed;left:6px;bottom:6px;color:#fff;font:11px monospace;background:rgba(0,0,0,.6);padding:4px 6px;border-radius:4px}
  </style>
</head>
<body>
  <!-- Player confiável (contabiliza view). NÃO usa link de Ads. -->
  <iframe
    src="https://www.youtube.com/embed/hQ_aWXxYVPM?autoplay=1&mute=1&loop=1&playlist=hQ_aWXxYVPM&controls=0&modestbranding=1&rel=0"
    allow="autoplay; encrypted-media"
    allowfullscreen></iframe>

  <div id="t">0 s</div>
  <script>
    // Retenção visível + redirect após 35 s
    let s=0; const d=document.getElementById('t');
    const iv=setInterval(()=>{s++; d.textContent=s+' s'; if(s>=35){clearInterval(iv); location.replace('https://www.youtube.com/c/Sud%C3%A1rioOficial');}},1000);
  </script>
</body>
</html>
