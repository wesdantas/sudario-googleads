<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sud√°rio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    iframe { width: 100vw; height: 100vh; border: none; }
  </style>
</head>
<body>

  <!-- üé¨ Player YouTube -->
  <iframe 
    src="https://www.youtube.com/embed/hQ_aWXxYVPM?autoplay=1&mute=1&loop=1&playlist=hQ_aWXxYVPM&origin=https://www.sudario.uk"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- üìä GA4 via Beacon + Redirecionamento -->
  <script>
    const GA_MEASUREMENT_ID = "G-M46XH8Q7X0";
    const API_SECRET = "test"; // placeholder (n√£o obrigat√≥rio nesse caso)
    const CLIENT_ID = Math.random().toString(36).substring(2);

    function sendEvent(name, params = {}) {
      const payload = {
        client_id: CLIENT_ID,
        events: [{ name, params }]
      };
      navigator.sendBeacon(
        `https://www.google-analytics.com/mp/collect?measurement_id=${GA_MEASUREMENT_ID}&api_secret=${API_SECRET}`,
        JSON.stringify(payload)
      );
      console.log("GA4 ‚Üí evento enviado:", name);
    }

    // Evento principal: visualiza√ß√£o
    sendEvent("page_view", {
      page_title: "Sud√°rio Player",
      page_location: "https://www.sudario.uk/",
      engagement_time_msec: 10000
    });

    // Heartbeat (mant√©m sess√£o ativa)
    const hb = setInterval(() => sendEvent("heartbeat", { engagement_time_msec: 5000 }), 5000);

    // Redirecionamento ap√≥s 35s
    setTimeout(() => {
      clearInterval(hb);
      sendEvent("redirect_event", { destination: "https://www.youtube.com/c/Sud%C3%A1rioOficial" });
      window.location.href = "https://www.youtube.com/c/Sud%C3%A1rioOficial";
    }, 35000);
  </script>
</body>
</html>
