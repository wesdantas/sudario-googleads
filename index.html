<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipe exclusivo</title>
  <style>
    body{margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh}
    #player{width:100%;height:100vh;border:0}
  </style>
</head>
<body>
<iframe id="player"
        src="https://www.youtube.com/embed/p8NM-pBwJew?autoplay=1&mute=1&controls=0&enablejsapi=1&origin=https://www.sudario.uk"
        allow="autoplay"></iframe>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      events: {
        onReady: (e) => {
          e.target.unMute();
          setInterval(() => e.target.seekTo(0), 38000);
        }
      }
    });
  }
</script>
</body>
</html>
