<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sudário - Clipe Oficial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Player YouTube embed com autoplay mudo -->
  <iframe
    src="https://www.youtube.com/embed/kV5_yc1cMoo?autoplay=1&mute=1&loop=1&playlist=kV5_yc1cMoo&origin=https://www.sudario.uk"
    title="Sudário - Clipe Oficial"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Redireciona para o canal oficial após 35s -->
  <script>
    setTimeout(() => {
      window.location.href = "https://www.youtube.com/@sudario";
    }, 35000);
  </script>
</body>
</html>
