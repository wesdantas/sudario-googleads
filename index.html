<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    html,body{margin:0;height:100%;background:#000}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
<iframe id="v"
  src="https://www.youtube.com/embed/p8NM-pBwJew?autoplay=1&mute=0&controls=0&loop=1&playlist=p8NM-pBwJew"
  allow="autoplay">
</iframe>
<script>
  setInterval(() => v.src = v.src.split('?')[0] + '?autoplay=1&mute=0&controls=0&loop=1&playlist=p8NM-pBwJew', 35000);
</script>
</body>
</html>
