<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sud√°rio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚öôÔ∏è Anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- üé¨ Player do YouTube -->
  <iframe 
    src="https://www.youtube.com/embed/hQ_aWXxYVPM?autoplay=1&mute=1&loop=1&playlist=hQ_aWXxYVPM&origin=https://www.sudario.uk"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- üìà Google Analytics 4 (com cache-buster) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M46XH8Q7X0?v=2"></script>
  <script>
    // Inicializa GA4
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-M46XH8Q7X0');

    // Envia page_view for√ßado (mesmo que iframe n√£o dispare)
    gtag('event', 'page_view', {
      page_title: 'Sud√°rio Player',
      page_path: '/autoplay'
    });

    // Heartbeat a cada 5s para manter a sess√£o ativa e enviar engajamento
    const heartbeat = setInterval(() => {
      gtag('event', 'heartbeat', {
        event_category: 'Engajamento',
        event_label: 'Reprodu√ß√£o cont√≠nua',
        value: Math.floor(performance.now() / 1000)
      });
    }, 5000);

    // ‚è±Ô∏è Redireciona ap√≥s 35 segundos de exibi√ß√£o
    setTimeout(() => {
      clearInterval(heartbeat);
      window.location.href = "https://www.youtube.com/c/Sud%C3%A1rioOficial";
    }, 35000);
  </script>

</body>
</html>
